machine:
  timezone:
    Pacific/Auckland
  node:
    version: v0.10.28

dependencies:
  pre:
    - mv ./.browserstack ~/
    - sh ~/.browserstack/runthis.sh

  post:
    - npm install browserstack-cli -g
    - npm install testem -g

test:
  override:
    - browserstack tunnel localhost:7357
        background: true
    - browserstack launch chrome --attach --timeout 300
        background: true
    - testem ci
    - testem ci
