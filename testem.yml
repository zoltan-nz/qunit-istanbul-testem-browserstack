framework: mocha

on_start:
  wait_for_text: Tunnel is running

launchers:

  bs_firefox:
    command: browserstack -u $BS_USER:$BS_PASSWORD -k $BS_KEY launch --attach firefox localhost:7357
    protocol: browser

  bs_chrome:
    command: browserstack -u $BS_USER:$BS_PASSWORD -k $BS_KEY launch --attach chrome localhost:7357
    protocol: browser

launch_in_ci: [bs_chrome]

launch_in_dev: [bs_chrome]
